<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Googlee</title>
    <link rel="stylesheet" href="/images/google.png">
    <!--conectar css con html-->
    <link rel="stylesheet" href="/css/main.css">
</head>
<!--body-->
<body>
    <!--header(agrupacion de navegacion de Google)--> 
    <header>
        <nav> <!--Navegacion de google-->
            <ul class="nav-right-section">
                <!--Gmail-->
                <li>
                    <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a>
                </li>
                <!--imagenes-->
                <li>
                    <a href="https://www.google.com/imghp?hl=es&tab=ri&authuser=0&ogbl">Imagenes</a>
                </li>
                <!--menu-->
                <li class="menu">
                    <img class="menu-images" src="/images/icon02.png" alt="">
                     
                </li>
                <!--foto de perfil-->
                <li>
                    <a href="">
                        <img src="https://lh3.google.com/u/0/ogw/AGvuzYbXJITZkh5rgLHMxXE9hnJ3lsfNS5zojU-oL7y1=s32-c-mo" alt="">
                    </a>
                </li>
            </ul>
        </nav>

    </header>


    <!--MAIN - division y lo mas importante-->
    <!--MAIN- contenido principal de body--> 
    <main>
        <!--Seccion logo-->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
        </section>

        <!-- Seccion Buscador/input-->
        <section class="main-input">
            <!--caja gris redondeada-->
            <div class="main-input-container"> 
                <!--icono de busqueda-->
                <span class="search-icon"></span> 
                <!--Caja cuadrada contenedora de texto -->
                <input type="text"> 
                <!--icon de microfono-->
                <a class="micro-icon" href=""></a> 
                <!--icono de camara-->
                <a class="cam-icon" href=""></a> 
            </div>
        </section>

         <!--Seccion de Botones-->
         <section class="main-buttons">
            <div>
                <!--button-buscar en google--> 
                <button>Buscar con Google</button>
            </div>
            <div>
                <!--button-voy a tener suerte--> 
                <button>Voy a tener suerte</button>
            </div>
        </section>

    </main>
    <br><br><br><br><br><br><br>
    <!--FOOTER- pie de pagina-->
    <footer>
        <ul class="footer-one">
            <li> <br>Mexico </li>
        </ul>
        <!--(hr)-linea de division-->
        <hr class="class-hr">  
        <!--footer-lado izquierdo--> 
        <ul class="footer-left">
            <li>
                <!--Enlace-Sobre google--> 
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre google</a>
            </li>
            <li>
                <!--Enlace-Publicidad--> 
                <a href="https://ads.google.com/intl/es_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
            </li>
            <li>
                <!--Enlace-Negocios--> 
                <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a>
            </li>
            <li>
                <!--Enlace-Como funciona la busqueda--> 
                <a href="https://www.google.com/search/howsearchworks/?fg=1">Como Funciona la Busqueda</a>
            </li>
        </ul>
        <!--footer lado derecho--> 
        <ul class="footer-right">
            <li>
                <!--Enlace-Privacidad--> 
                <a href="https://policies.google.com/privacy?hl=es-MX&fg=1">Privacidad</a>
            </li>
            <li>
                <!--Enlace-Condiciones--> 
                <a href="https://policies.google.com/terms?hl=es-MX&fg=1">Condiciones</a>
            </li>
            <li>
                <!--Enlace-Ayuda--> 
                <a href="https://support.google.com/websearch/?visit_id=638258637576525481-47048766&hl=es-MX&rd=2#topic=3378866">Ayuda</a>
            </li>
        </ul><br>
    </footer> 
</body>
</html>
